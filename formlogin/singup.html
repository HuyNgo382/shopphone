<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.min.css">
    <title>SING UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <form action=""  method="post" id="login-card-container">
              <!-- Registration Form -->
              <div class="Registration-card">
                <div class="login-card-logo">
                    <img src="/acsset/img/icons8-apple-logo-50 (1).png" alt="">
                </div>
                 <div class="title">
                     <h2>SIGN UP</h2>
                     <p>please sign up to use plantform</p>
                </div>
        
                 <div class="input-card">
                    <i class="fa-solid fa-user"></i><input class="mt-10" type="text" placeholder="Enter Email"> <br>
                    <label for=""></label> <br>
                    <i class="fa-solid fa-key"></i><input class="mt-10" type="password" placeholder="Enter Password"> <br>
                    <label for=""></label> <br>
                    <i class="fa-solid fa-key"></i><input class="mt-10" type="password" placeholder="retype Password"> <br>
                 </div>
        
                <input class="btn-login" type="submit" value="SING UP"> <br>
               <div class="Create-account">
                <span>Don't have an acccount!</span><a class="login-link" href="login.html">Login</a>
    
             </div>
     </form>
       <script src="javascripts.js"></script> 



         <script>

                document.addEventListener('DOMContentLoaded', function () {
                        // Mong muốn của chúng ta
                        Validator({
                            form: '#login-card-container-1',
                            formGroupSelector: '.form-group',
                            errorSelector: '.form-message',
                            rules: [
                            Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                            Validator.isEmail('#email'),
                            Validator.minLength('#password', 6),
                            Validator.isRequired('#password_confirmation'),
                            Validator.isConfirmed('#password_confirmation', function () {
                                return document.querySelector('#form-1 #password').value;
                            }, 'Mật khẩu nhập lại không chính xác')
                            ],
                            onSubmit: function (data) {
                            // Call API
                            console.log(data);
                            }
                        });
                
                
                        Validator({
                            form: '#form-2',
                            formGroupSelector: '.form-group',
                            errorSelector: '.form-message',
                            rules: [
                            Validator.isEmail('#email'),
                            Validator.minLength('#password', 6),
                            ],
                            onSubmit: function (data) {
                            // Call API
                            console.log(data);
                            }
                        });
                 });
        
      </script>
</body>
</html>
