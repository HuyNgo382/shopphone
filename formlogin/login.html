    <div class="main">
            <!-- ============================form đăng nhập =========================================================-->

      <div  class="form form-login" id="form-1" >
        <h3 class="heading">Đăng nhập</h3>
        <p class="desc">Đăng Nhập Để Mua Sắm Nào❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
            <i class="fa-solid fa-envelope"></i> <input id="email1" name="email1" type="text" placeholder="VD: email@gmail.com" class="form-control"> 
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
            <i class="fa-solid fa-key"></i><input id="password1" name="password1" type="password" placeholder="********" class="form-control password">
          <div class="showhiden">
            <i class="fa-solid fa-eye icon-show hidden eye"></i>
            <i class="fa-solid fa-eye-slash icon-close eye"></i>
          </div>
           <span class="form-message space-10px"></span>
        </div>

        <button class="form-submit" type="submit" onclick="doLogin()">Đăng nhập</button>
        
        <div class="form-back">
            <span>Bạn đã có tài khoản?</span> <a class="form-next-signup" href="#">Đăng Kí</a>
        </div>

        <div class="form-login-link">
          <img class="login-img google" src="../acsset/img/icons8-google-48.png" alt="">
          <img class="login-img facebook" src="../acsset/img/icons8-facebook-48.png" alt="">
        </div>
      </div>
