<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">ĐĂNG KÍ THÀNH VIÊN ❤️</h3>
          <p class="desc"> Mời Bạn Đăng Ki Vào Mục Này!</p>
  
          <div class="spacer"></div>

          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <i class="fa-solid fa-user"></i>  <input id="fullname" name="fullname" type="text" placeholder="VD: Huy Ngô" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <i class="fa-solid fa-envelope"></i><input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password"class="form-label">Mật khẩu</label>
            <i class="fa-solid fa-key"></i> <input id="password" name="password" type="password" placeholder= "********" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <i class="fa-solid fa-key"></i> <input id="password_confirmation" name="password_confirmation" placeholder= "********" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Đăng ký</button>

            <div class="form-back">
               <span>Bạn đã có tài khoản?   </span> <a class="form-back-login" href="">Đăng Nhập</a>
            </div>
        </form>

        <!-- form đăng nhập -->

        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>
            <p class="desc">Đăng Nhập Để Mua Sắm Nào❤️</p>
    
            <div class="spacer"></div>
    
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <i class="fa-solid fa-envelope"></i> <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control"> 
              <span class="form-message"></span>
            </div>
    
            <div class="form-group">
              <label for="password" class="form-label">Mật khẩu</label>
              <i class="fa-solid fa-key"></i><input id="password" name="password" type="password" placeholder="********" class="form-control">
              <span class="form-message"></span>
            </div>
    
            <button class="form-submit">Đăng nhập</button>
            
            <div class="form-back">
                <span>Bạn đã có tài khoản?</span> <a class="form-back-singup" href="">Đăng Kí</a>
            </div>
          </form>

      </div>

  
      
       <script src="javascripts.js"></script> 
</body>
</html>
